<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#" id="create-event">Create Event</a></li>
            </ul>
        </nav>
    </header>
    <main id="events-container">
        <!-- Event cards will be added here dynamically -->
    </main>

    <div id="create-event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Event</h2>
            <form id="event-form">
                <input type="text" id="event-title" placeholder="Event Title" required>
                <textarea id="event-description" placeholder="Event Description" required></textarea>
                <input type="text" id="event-location" placeholder="Event Location" required>
                <input type="datetime-local" id="event-time" required>
                <input type="submit" value="Create Event">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
