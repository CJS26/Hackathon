<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Details</title>
</head>
<body>
<h2>Event Details</h2>
<div>
    <h3 id="eventName"></h3>
    <p id="description"></p>
    <p id="requirements"></p>
    <p id="location"></p>
    <p id="dateTime"></p>
    <p>Number of Participants: <span id="participantsCount">0</span></p>
    <a href="signup.html"><button>Sign Up</button></a>
</div>

<script>
    // Fetching data from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const eventName = urlParams.get('eventName');
    const description = urlParams.get('description');
    const requirements = urlParams.get('requirements');
    const location = urlParams.get('location');
    const date = urlParams.get('date');
    const time = urlParams.get('time');

    // Displaying event details on the page
    document.getElementById('eventName').innerText = eventName;
    document.getElementById('description').innerText = description;
    document.getElementById('requirements').innerText = requirements;
    document.getElementById('location').innerText = location;
    document.getElementById('dateTime').innerText = `${date} at ${time}`;
</script>
</body>
</html>
